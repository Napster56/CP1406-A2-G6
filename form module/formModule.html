<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="formValidation.js"></script>
</head>

<body>
	<form name="signupForm" onSubmit="return validateForm(this)" onReset="feeReset()">
		E-mail: <input type="text" name="email"><br>
		Password: <input type="password" name="pass"><br>
		Re-type your Password: <input type="password" name="passValidate"><br>
		Membership type:
		<input type="radio" name="mType" value="adult" checked="checked" id="adultR"><label for="adultR">Adult</label>
		<input type="radio" name="mType" value="family" id="familyR"><label for="familyR">Family</label>
		<input type="radio" name="mType" value="student" id="studentR"><label for="studentR">Student</label>
		<input type="radio" name="mType" value="concession" id="concessionR"><label for="concessionR">Concession</label><br>
		Title: <input type="text" name="title"><br>
		Family Name:  <input type="text" name="familyName"><br>
		Given Names:  <input type="text" name="givenName"><br>
	  	<div id="familyMembership" class="hidden">
			Children:<br>
			1: <input type="text" name="childName1"> DOB: <input type="text" name="childDOB1" placeholder="dd/mm/yyyy"><br>
			2: <input type="text" name="childName2"> DOB: <input type="text" name="childDOB2" placeholder="dd/mm/yyyy"><br>
			3: <input type="text" name="childName3"> DOB: <input type="text" name="childDOB3" placeholder="dd/mm/yyyy"><br>
		</div>
		Address: <input type="text" name="address"><br>
		Phone number: <input type="text" name="phone"> Mobile: <input type="text" name="mobile"><br>
		Membership Fee: <span id="mCost">$30</span><br>
		Payment Options: <!-- Paypal only? --><br>
		How can you help the orchestra?
		<select name="role" required>
			<option disabled selected value id="disabledOption">Choose an option</option>
			<option value="playing">Playing in the Orchestra or Ensembles</option>
			<option value="administration">Management or Administration</option>
			<option value="support">Player Support</option>
			<option value="fundraising">Fundraising</option>
			<option value="marketing">Marketing and Promotion</option>
			<option value="sponsorship">Sponsorship</option>
			<option value="publishing">Desktop publishing</option>
		</select>
		<div id="playerSignup" class="hidden">
			Instruments played: <input type="text" name="instruments"><br>
			Qualifications: <input type="text" name="qualifications"><br>
			Experience: <textarea rows="4" cols="50" name="experience"></textarea>
		</div><br><br>
		<input type="reset">
		<input type="submit" class="signupSubmit" value="Sign up!">
	</form>
<script src="eventListeners.js"></script>
</body>

</html>
